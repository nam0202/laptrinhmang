<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css_menu_admin.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Laila|Roboto" rel="stylesheet">
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color: #6ddd80; text-decoration: none;" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" style="color: #6ddd80; text-decoration: none;" href="#">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" style="color: #6ddd80; text-decoration: none;" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="navbar-brand dropdown-toggle" style="color: #6ddd80; text-decoration: none;" href="#"
                   id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" style="color: #6ddd80; text-decoration: none;" href="#">Action</a>
                    <a class="dropdown-item" style="color: #6ddd80; text-decoration: none;" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" style="color: #6ddd80; text-decoration: none;" href="#">Something else
                        here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="navbar-brand disabled" style="color: #6ddd80; text-decoration: none;" href="#" tabindex="-1"
                   aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 navbar-brand" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--  -->
<h4 class="text-center my-3 size-45px">Danh sách hóa đơn</h4>
<div class="container">
    <!-- table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Mã hóa đơn</th>
            <th scope="col">Tên người lập hóa đơn</th>
            <th scope="col">Chi tiết</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill,index : ${listBill}">
            <th scope="row" th:text="${index.index+1}">1</th>
            <td th:text="${index.index}">001</td>
            <td th:text="${bill.customerName}">Huyền</td>
            <td><a th:href="${'/admin/hoadon/'+index.index}">Chi tiết hóa đơn</a></td>
        </tr>
        </tbody>
    </table>
    <!--  -->
</div>
</body>
</html>
