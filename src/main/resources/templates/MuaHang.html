<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color: #6ddd80; text-decoration: none;" href="/">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" style="color: #6ddd80; text-decoration: none;" href="#">Home <span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<br>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <img th:src="${'/'+product.img}" alt="Ảnh mặt hàng" style="width: 100%;height: 100%">
        </div>
        <div class="col-8">
            <form action="/muahang" method="post">
                <legend th:text="${product.name}"></legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Họ tên: </label>
                        <input type="text" name="customerName" class="form-control" id="inputEmail4" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Số điện thoại: </label>
                        <input name="phone" type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input name="address" type="text" class="form-control" id="inputAddress"
                           placeholder="Học viện kỹ thuật mật mã ">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity" th:text="${'Số lượng: ( Hiện có: '+product.numbers+')'}"> </label>
                        <input name="" type="number" class="form-control" id="inputCity">
                    </div>
                </div>

                <button onclick="muahang()" type="submit" class="btn btn-success">Mua hàng</button>
            </form>
        </div>
    </div>

    <script>
        function muahang() {
            alert("Mua hàng thành công. Chúng tôi sẽ liên hệ sớm với bạn")
        }
    </script>
</div>
</body>
</html>
